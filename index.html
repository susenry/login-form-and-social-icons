<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- --------------------Google font linking here --------------->
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<!-- ------------------font aswame linking here -------------------->
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="Registration">
			<form action="" class="main-form">
				<img src="images/transparent.png" alt="transparent.png">
				<h1>Registration Form Here</h1>
				<div class="form-group">
					<label for="">Full Name</label>
					<input type="text" placeholder="Enter your name" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Email Address</label>
					<input type="text" placeholder="Enter your email" class="form-control">
				</div>
				<div class="form-group">
					<label for="">User name</label>
					<input type="text" placeholder="Enter your username" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" placeholder="Enter your Password" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Confirm password</label>
					<input type="password" placeholder="Enter password" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Mobile Number</label>
					<input type="text" placeholder="Enter your mobile number" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" value="Registration" class="btn-btn">
				</div>
			</form>
			<div class="social-icons">
				<ul class="icons">
					<li>
						<a href="https://www.facebook.com/profile.php?">
							<i class="fa fa-facebook"></i>
						</a>
					</li>
					<li>
						<a href="https://www.youtube.com/channel/UCTJRhNZdcHGGsJIqzSAZQ-g">
							<i class="fa fa-youtube"></i>
						</a>
					</li>
					<li>
						<a href="">
							  <i class="fa fa-linkedin"></i>
						</a>
					</li>
					<li>
						<a href="">
							
							<i class="fa fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="">
							<i class="fa fa-instagram"></i>
						</a>
					</li>
					<li>
						<a href="">
							<i class="fa fa-pinterest"></i>
						</a>
					</li>
					<li>
						<a href="">
							<i class="fa fa-snapchat"></i>
						</a>
					</li>
				</ul>
				
			</div>																																												
	</div>
	
</body>
</html>
